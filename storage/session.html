<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        
        <style>
            button{
                width: 200px;
            }
            
        
        </style>
       
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Session Storage Demo</h2><br/><br/>
            </div>
           <div class="col-lg-2">
            <label style="font-family: 'Courier New', Courier, monospace;">Name :</label>
            </div><div class="col-lg-4"><input style="width: 117%;" type="text" id="name" placeholder="Enter Name" class="form-control" /></div>
            
           
           </div>

           <div class="col-lg-12"><br/>
            <button class="btn btn-outline-success" onclick="save()">Save Name in Session </button>
            <button class="btn btn-outline-secondary" onclick="get()">Get Name From Session</button>
            <button class="btn btn-outline-primary" onclick="clearstorage()">Clear Storage</button>
           </div>
           <span id="myname"></span>
           </div>
            
        </div>
        
        <script>
            save = ()=>{
                let name = document.getElementById("name").value;
                sessionStorage.setItem("name", name);
                
            }
            get = ()=>{
                let name = sessionStorage.getItem("name");
                if(name == null)
                {
                    alert("Not Found");
                
                }
                else
                {
                    document.getElementById("myname").innerText = "Name :" + name ;
                }
                console.log(name);
            }
           
            clearstorage = ()=>{
                sessionStorage.removeItem("name");
                sessionStorage.clear();

            }
        </script>
   
</body>
</html>
